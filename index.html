<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sales Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Customer Sales Dashboard</h1>

        <!-- Total Sales Chart -->
        <div class="row mb-5">
            <div class="col-12">
                <h3>Total Sales by Year</h3>
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <!-- Customers with Sales >= $50k -->
        <div class="row mb-5">
            <div class="col-12">
                <h3>Customers with Sales â‰¥ $50k (Any Year)</h3>
                <div class="table-responsive">
                    <table class="table table-striped" id="highSalesTable">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Year 20</th>
                                <th>Year 21</th>
                                <th>Year 22</th>
                                <th>Year 23</th>
                                <th>Year 24</th>
                                <th>Year 25</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Customers with 3+ Years of Positive Growth -->
        <div class="row">
            <div class="col-12">
                <h3>Customers with 3+ Years of Positive Growth</h3>
                <div class="table-responsive">
                    <table class="table table-striped" id="growthTable">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Year 20</th>
                                <th>Year 21</th>
                                <th>Year 22</th>
                                <th>Year 23</th>
                                <th>Year 24</th>
                                <th>Year 25</th>
                                <th>Growth Years</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
